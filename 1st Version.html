<script>
$(document).ready(function(){

    // typed message
    $('.introduction').hide().slideDown(1000).delay(1000).slideDown("fast", function () {
        new Typed('.intro-message', {
            strings: ["A 3rd year student at Mohawk College for Software Development", "I am seeking a co-op position for the spring/summer term of 2019", "to begin this exciting journey into Software Development!"],
            typeSpeed: 30,
            backSpeed: 10,
            onComplete: function(){
                $('.next-section').append('<i class="jump fas fa-chevron-circle-down"></i>').click(function(){
                    $('html, body').animate({
                        scrollTop: $(".skills-section").offset().top
                }, 1000);
                });
            }
        });
    });
    
});

</script>
